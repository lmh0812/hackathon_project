{% block content %}
    <h2>Upload image</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Upload</button>
    </form>
    <br><br>
    <h1>이미지들</h1>
    <ul>
        {% for img in img_list %}
            <span><h1>{{ img.title }}</h1><a href="{% url 'main:img_detail' img.id %}">상품등록</a></span>
            <p><img src='{{ img.image.url }}'></p>
            <p>{{ result }}</p>
        {% endfor %}
    </ul>
    
{% endblock %}
