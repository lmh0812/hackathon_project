{% block content %}
    {% if post.id %}

        <p>바코드 : {{ post.code }}</p>

    {% endif %}
    <br>
    <h1>상품명 : {{ post.name }}</h1>
    {% if post.image %}

        <img src="{{ post.image.url }}">

    {% endif %}
    <p>가격 : {{ post.charge }}</p>
    <a href="{% url 'main:data_update' post.code %}">상품수정</a>
    <div class="delete">
        <p><a href="{% url 'main:data_delete' post.code %}">삭제</a></p>  
    </div>
{% endblock %}
