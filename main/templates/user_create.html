

<title>회원 가입</title>


<h1>가입하기</h1>
    <form class="post-form" method="post">
        {% csrf_token %}
        {% for field in form %}
        {{ field.errors }} 
    <div class="form-group">
        <label for="id_{{ field.html_name}}">{{ field.label }}</label>
        {{ field }}
    </div>
        {% endfor %}
        <div>
            <button type="submit">가입하기</button>
        </div>
    </form>
